<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ثبت‌نام در FoodEase</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="dark">
<main>
  <!-- 🔹 فرم ثبت‌نام -->
  <form action="otp.html" method="POST" autocomplete="off">
    <h2>ثبت‌نام در FoodEase</h2>

    <!-- 🧍 نام کامل -->
    <label>نام کامل:</label>
    <input type="text" name="fullname" required pattern="^[\u0600-\u06FF\s]+$" title="فقط حروف فارسی">

    <!-- 📧 ایمیل -->
    <label>ایمیل:</label>
    <input type="email" name="email" required>

    <!-- 📱 شماره تلفن -->
    <label>شماره تلفن:</label>
    <input type="tel" name="phone" required pattern="^09\d{9}$" title="شماره معتبر ایرانی وارد کنید">

    <!-- 🔒 رمز -->
    <label>رمز عبور:</label>
    <input type="password" name="password" required minlength="8">

    <!-- 🔁 تکرار رمز -->
    <label>تکرار رمز عبور:</label>
    <input type="password" name="confirm_password" required>

    <!-- 📜 قوانین -->
    <label><input type="checkbox" name="terms" required> قوانین را می‌پذیرم</label>

    <!-- 🛡️ CSRF -->
    <input type="hidden" name="csrf_token" value="{{csrf_token}}">

    <button type="submit">ثبت‌نام</button>
    <p>اکانت دارید؟ <a href="login.html">ورود</a></p>
  </form>
</main>
</body>
</html>
