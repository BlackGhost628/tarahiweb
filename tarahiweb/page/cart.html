  <div class="table-wrapper">

      <thead>
        <tr>
          <th>تصویر</th>
          <th>محصول</th>
          <th>قیمت واحد (تومان)</th>
          <th>تعداد</th>
          <th>قیمت کل</th>
          <th>عملیات</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <img src="../image/pizza.jpg" class="thumb" alt="پیتزا مخصوص">

          <td>
            <input type="number" value="1" min="1" style="width:60px;">

          <td>
            <button class="md-btn md-text md-sm">حذف</button>
          </td>

          </td>

          <td>120,000</td>
          <td>
            <input type="number" value="2" min="1" style="width:60px;">
          </td>
          <td>240,000</td>
          <td>
            <button class="md-btn md-text md-sm">حذف</button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;font-weight:bold;">
            جمع کل سبد خرید
          </td>
          <td colspan="2" style="font-weight:bold;">
            390,000 تومان
          </td>

    </table>
  </div>

  <div style="display:flex;justify-content:space-between;align-items:center;margin-top:32px;flex-wrap:wrap;gap:12px;">
    <a href="products.html" class="md-btn md-outlined md-md">
      ← ادامه خرید
    </a>

    <button class="md-btn md-filled md-md">
      ادامه فرایند پرداخت
