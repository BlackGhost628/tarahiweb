<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ورود به FoodEase</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="dark">
<main>
  <!-- 🔹 فرم ورود -->
  <form action="dashboard.html" method="POST" autocomplete="off">
    <h2>ورود به FoodEase</h2>

    <!-- 📧 ایمیل یا شماره -->
    <label for="email">ایمیل یا شماره تلفن:</label>
    <input type="text" id="email" name="email" required>

    <!-- 🔒 رمز عبور -->
    <label for="password">رمز عبور:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <!-- ☑️ مرا به خاطر بسپار -->
    <label><input type="checkbox" name="remember"> مرا به خاطر بسپار</label>

    <!-- 🛡️ توکن CSRF -->
    <input type="hidden" name="csrf_token" value="{{csrf_token}}">

    <!-- ▶️ دکمه ورود -->
    <button type="submit">ورود</button>

    <p><a href="forgot.html">فراموشی رمز عبور؟</a></p>
    <p>کاربر جدید هستید؟ <a href="signup.html">ثبت‌نام</a></p>
      <br>
  <p><a href="ma.html">درباره ما؟</a></p>
  </form>
</main>
</body>
</html>
