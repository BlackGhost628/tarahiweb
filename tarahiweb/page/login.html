<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود به FoodEase</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body class="light">

<header class="site-header">
  <div class="logo">
    <img src="../image/logo.png" alt="FoodEase Logo" width="50" height="50">
    <h1>FoodEase</h1>
  </div>
  <nav class="main-menu">
    <ul>
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="menu.html">منوی غذا</a></li>
      <li><a href="cart.html">سبد خرید</a></li>
      <li><a href="ma.html">درباره ما</a></li>
      <li><a href="team.html">تیم ما</a></li>
      <li><a href="contact.html">تماس با ما</a></li>
      <li><a href="login.html" class="active">ورود</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="login-section">
    <h2>ورود به FoodEase</h2>
    <form action="dashboard.html" method="POST" autocomplete="off">
      <label for="email">ایمیل یا شماره تلفن:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" name="password" minlength="8" required>

      <label><input type="checkbox" name="remember"> مرا به خاطر بسپار</label>

      <input type="hidden" name="csrf_token" value="{{csrf_token}}">
      <br>
      <br>
      <button class="btn-primary-sm" type="submit">ورود</button>

      <p><a href="forgot.html">فراموشی رمز عبور؟</a></p>
      <p>کاربر جدید هستید؟ <a href="signup.html">ثبت‌نام</a></p>
    </form>
  </section>
</main>

<footer class="site-footer">
  <p>© 2025 FoodEase</p>
</footer>

</body>
</html>
