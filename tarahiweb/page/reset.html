<main>
  <form action="login.html" method="POST">
    <h2>بازیابی رمز عبور</h2>

    <label for="newpass">رمز جدید:</label>
    <input type="password" id="newpass" name="new_password" required minlength="8">

    <label for="confpass">تکرار رمز جدید:</label>
    <input type="password" id="confpass" name="confirm_password" required>

    <input type="hidden" name="csrf_token" value="{{csrf_token}}">

    <button class="btn-primary-sm" type="submit">ذخیره رمز جدید</button>
  </form>
</main>
