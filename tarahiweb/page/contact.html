<main>
  <section class="contact-section">
    <h2>فرم تماس با ما</h2>
    <form>
      <label for="name">نام و نام خانوادگی:</label>
      <input type="text" id="name" placeholder="نام و نام خانوادگی خود را وارد کنید" required>

      <label for="email">ایمیل:</label>
      <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

      <label for="subject">موضوع پیام:</label>
      <input type="text" id="subject" placeholder="موضوع پیام" required>

      <label for="message">متن پیام:</label>
      <textarea id="message" rows="5" placeholder="پیام خود را وارد کنید" required></textarea>

      <button class="btn-primary-sm" type="submit">ارسال پیام</button>
    </form>
  </section>
</main>
