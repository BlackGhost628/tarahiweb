<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تماس با ما - FoodEase</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body class="light">

<header class="site-header">
  <div class="logo">
    <img src="../image/logo.png" alt="FoodEase Logo">
  </div>

  <nav class="main-menu">
    <ul>
      <li><a href="index.html">صفحه اصلی</a></li>
      <li><a href="products.html">منوی غذا</a></li>
      <li><a href="cart.html">سبد خرید</a></li>
      <li><a href="ma.html">درباره ما</a></li>
      <li><a href="team.html">تیم ما</a></li>
      <li><a href="contact.html" class="active">تماس با ما</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="md-card md-card-elevated" style="max-width:520px;margin:40px auto;padding:32px;">
    <h2 style="text-align:center;margin-bottom:24px;">تماس با ما</h2>

    <form>

      <label for="fullname">نام و نام خانوادگی</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="نام کامل خود را وارد کنید"
        required
      >

      <label for="email">ایمیل</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@email.com"
        required
      >

      <label for="subject">موضوع پیام</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="موضوع پیام"
        required
      >

      <label for="message">متن پیام</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="پیام خود را بنویسید..."
        required
      ></textarea>

      <div style="text-align:center;margin-top:20px;">
        <button type="submit" class="md-btn md-filled md-md">
          ارسال پیام
        </button>
      </div>

    </form>
  </section>

</main>

<footer class="site-footer">
  © 2025 FoodEase
</footer>

</body>
</html>
