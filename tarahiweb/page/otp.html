<main>
  <section class="otp-section">
    <form action="/verify-otp" method="POST">
      <h2>کد تأیید را وارد کنید</h2>

      <label for="otp">کد ۶ رقمی:</label>
      <input type="text" id="otp" name="otp" required pattern="\d{6}" maxlength="6">

      <input type="hidden" name="csrf_token" value="{{csrf_token}}">

      <button class="btn-primary-sm" type="submit">تأیید</button>
    </form>
  </section>
</main>
